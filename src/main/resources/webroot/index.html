<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stratego</title>
    <link rel="stylesheet" href="assets/css/reset.css"/>
    <link rel="stylesheet" href="assets/css/screen.css">
</head>
<body>
<main>
    <div id="mainMenu">
        <h2>Main Menu</h2>
        <a href="#" id="Single Player" onclick="showGameMode(this.id)">Single Player</a>
        <a href="#" id="Online" onclick="showGameMode(this.id)">Online</a>
        <a href="#" id="rules" onclick="showRules()">How to play</a>
        <a href="#" id="options" onclick="showSettings()">Settings</a>
    </div>
    <div id="settings" class="hidden">
        <h2>Settings</h2>
        <p>Can't think of any parameters to change yet...</p>
        <div id="settingButtons">
            <a href="#" onclick="goBack(1)">Back</a>
            <p></p>
            <a href="#" onclick="saveChanges()">Apply</a>
        </div>
    </div>
    <div id="gameMode" class="hidden">
        <h2>Select game mode</h2>
        <a href="#" id="Classic" onclick="showForm(this.id)" onmouseover="showModeDetails(0)"
           onmouseout="hideModeDetails()"><img src="assets/media/classic.png" width="200" height="150"
                                               alt="classic"></a>
        <a href="#" id="Duel" onclick="showForm(this.id)" onmouseover="showModeDetails(1)"
           onmouseout="hideModeDetails()"><img src="assets/media/Duel.png" width="350" height="150" alt="duel"></a>
        <a href="#" id="Infiltrator" onclick="showForm(this.id)" onmouseover="showModeDetails(2)"
           onmouseout="hideModeDetails()"><img src="assets/media/infiltrator.png" width="350" height="150"
                                               alt="infiltrator"></a>
        <div id="bottom">
            <a href="#" class='back' onclick="goBack(2)">Back</a>
            <p></p>
        </div>

    </div>
    <div>
        <form id="createPersonForm" class="hidden">
            <label for="name">Nickname</label>
            <input id="name" type="text" name="name" required>

            <label for="age">Age</label>
            <input id="age" type="number" name="age" min="1" max="99" required>

            <label for="token">Token</label>
            <input id="token" type="text" name="token" required>
            <div id="buttons">
                <a href="#" class='back' onclick="goBack(3)">Back</a>
                <a class="hidden" id='cancel' href="#" onclick="cancelSearch()">Cancel</a>
                <input type="submit" value="Next">
            </div>
            <p>Game mode</p>

        </form>
    </div>
    <div id="wait">
    </div>

</main>
<div id="infoBox" class="hidden">
</div>
<script src="assets/js/index.js"></script>
</body>
</html>
