<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stratego</title>
    <link rel="stylesheet" href="assets/css/reset.css"/>
    <link rel="stylesheet" href="assets/css/screen.css">
</head>
<body>
<main>
    <div id="gameMode" class="shown">
        <h2>Select game mode</h2>
        <a href="#" id="Classic" onclick="showForm(this.id)"><img src="assets/media/classic.png" width="200"
                                                                  height="150" alt="classic"></a>
        <a href="#" id="Duel" onclick="showForm(this.id)"><img src="assets/media/Duel.png" width="350" height="150"
                                                               alt="duel"></a>
        <a href="#" id="Infiltrator" onclick="showForm(this.id)"><img src="assets/media/infiltrator.png" width="350"
                                                                      height="150" alt="infiltrator"></a>
    </div>
    <div>
        <form id="createPersonForm" class="hidden">
            <label for="name">Name</label>
            <input id="name" type="text" name="Name">

            <label for="age">Age</label>
            <input id="age" type="number" name="age" min="1" max="99">

            <label for="token">Token</label>
            <input id="token" type="text" name="token">
            <div id="buttons">
                <a href="#" onclick="goBack()">Back</a>
                <input type="submit" value="Next">
            </div>
            <p>Game mode</p>

        </form>
        <!--<p id="response">response placeholder</p>-->
    </div>
</main>
<script src="assets/js/index.js"></script>
</body>
</html>
